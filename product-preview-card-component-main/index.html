<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Mobile-first solution using CSS Flexbox</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <section class="card">
      <figure class="card__picture">
        <!-- <img src="images/image-product-mobile.jpg" alt="" class="card__image"> -->
      </figure>
      <div class="card__body container">
        <p class="card__text">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="card__prices">
          <p class="card__price--discount">$149.99</p>
          <p class="card__price--original"> $169.99</p>
        </div>
        <a href="#" class="card__cta"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MiguelGzE/css-exercises">MiguelGzE</a>
  </div>
</body>

</html>
